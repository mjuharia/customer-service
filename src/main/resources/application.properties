spring.application.name=customer-service
server.port=7100

# Postges Database settings
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
#spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/postgres
#spring.datasource.url=jdbc:postgresql://moso-postgres-2-postgresql.db.svc.cluster.local:5432/customer
#spring.datasource.username=postgres
#spring.datasource.password=adminMoso
spring.sql.init.schema-locations=dealmgmt
spring.jpa.properties.hibernate.default_schema=dealmgmt
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# H2 in memory database
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.h2.console.enabled=true
#spring.jpa.hibernate.ddl-auto=update
#spring.sql.init.mode=always

spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

spring.data.rest.base-path=/api
logging.level.org.springframework=info
management.endpoints.web.exposure.include=*

resilience4j.retry.instances.sample-api.maxAttempts=5
resilience4j.retry.instances.sample-api.wait-duration=1s
resilience4j.retry.instances.sample-api.enable-exponential-backoff=true
resilience4j.ratelimiter.instances.default.limit-for-period=2
resilience4j.ratelimiter.instances.default.limit-refresh-period=10s
resilience4j.bulkhead.instances.default.max-concurrent-calls=10
#resilience4j.circuitbreaker.instances.default.failure-rate-threshold=90

#CHANGE-KUBERNETES
management.endpoint.health.probes.enabled=true
#management.health.livenessState.enabled=true
#management.health.readinessState.enabled=true


#SB3
management.tracing.sampling.probability=1.0 
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}] 



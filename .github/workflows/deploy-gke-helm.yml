# This workflow will build a docker container, publish it to Google Container
# Registry, and deploy it to GKE when there is a push to the "main"
# branch.
#
# To configure this workflow:
#
# 1. Enable the following Google Cloud APIs:
#
#    - Artifact Registry (artifactregistry.googleapis.com)
#    - Google Kubernetes Engine (container.googleapis.com)
#    - IAM Credentials API (iamcredentials.googleapis.com)
#
#    You can learn more about enabling APIs at
#    https://support.google.com/googleapi/answer/6158841.
#
# 2. Ensure that your repository contains the necessary configuration for your
#    Google Kubernetes Engine cluster, including deployment.yml,
#    kustomization.yml, service.yml, etc.
#
# 3. Create and configure a Workload Identity Provider for GitHub:
#    https://github.com/google-github-actions/auth#preferred-direct-workload-identity-federation.
#
#    Depending on how you authenticate, you will need to grant an IAM principal
#    permissions on Google Cloud:
#
#    - Artifact Registry Administrator (roles/artifactregistry.admin)
#    - Kubernetes Engine Developer (roles/container.developer)
#
#    You can learn more about setting IAM permissions at
#    https://cloud.google.com/iam/docs/manage-access-other-resources
#
# 5. Change the values in the "env" block to match your values.

name: Build and Deploy to GKE with Helm (Maven image build)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

env:
  APP_NAME: customer-service                 # Kubernetes Deployment name
  HELM_CHART_DIR: helm/customer-service      # your chart path
  HELM_RELEASE_NAME: cust-svc        		 # Helm release name
  HELM_NAMESPACE: cust                       # namespace in GKE
  GKE_LOCATION: us-east5                     # your GKE region

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK for Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 4. gcloud + GKE credentials
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ env.GKE_LOCATION }}

      # 5. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6. Build image with Maven (spring-boot:build-image)
      - name: Build Docker image with Maven
      # (builds the jar + image using buildpacks)
        id: build-image
        run: |
          IMAGE_REPO="docker.io/mjuharia76/mmv3-customer-service"
          #IMAGE_TAG="${GITHUB_SHA::7}"
          IMAGE_TAG="1.0.11-SNAPSHOT"
          IMAGE_NAME="${IMAGE_REPO}:${IMAGE_TAG}"

          echo "Building image with Maven: ${IMAGE_NAME}"

          mvn -B -DskipTests spring-boot:build-image \
            -Dspring-boot.build-image.imageName="${IMAGE_NAME}"

          echo "image_repo=${IMAGE_REPO}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      # 7. Push the image that Maven just built
      - name: Push image to Docker Hub
        run: |
          IMAGE_REPO="${{ steps.build-image.outputs.image_repo }}"
          IMAGE_TAG="${{ steps.build-image.outputs.image_tag }}"

          docker push "${IMAGE_REPO}:${IMAGE_TAG}"
          docker tag "${IMAGE_REPO}:${IMAGE_TAG}" "${IMAGE_REPO}:1.0.11-SNAPSHOT"
          docker push "${IMAGE_REPO}:1.0.11-SNAPSHOT"

     

      # 8. Install Helm
      - name: Install Helm
        uses: azure/setup-helm@v4

      # 9. Fetch chart dependencies
      - name: Helm dependency build
        run: |
         helm repo add bitnami https://charts.bitnami.com/bitnami
         helm repo update
         helm dependency build helm/customer-service

      # 10. Ensure namespace exists
      - name: Ensure namespace exists
        run: |
         kubectl get ns "${{ env.HELM_NAMESPACE }}" || kubectl create ns "${{ env.HELM_NAMESPACE }}"

      # 11. Helm upgrade/install
      - name: Deploy with Helm
        run: |
         IMAGE_REPO="${{ steps.build-image.outputs.image_repo }}"
         IMAGE_TAG="${{ steps.build-image.outputs.image_tag }}"

         helm upgrade --install "${{ env.HELM_RELEASE_NAME }}" "helm/customer-service" \
           --namespace "${{ env.HELM_NAMESPACE }}" \
           --set image.repository="${IMAGE_REPO}" \
           --set image.tag="${IMAGE_TAG}"


      # 12. Check rollout
      - name: Check rollout status
        run: |
          kubectl rollout status deployment/${{ env.APP_NAME }} -n "${{ env.HELM_NAMESPACE }}" || \
          (kubectl get pods -n "${{ env.HELM_NAMESPACE }}" && exit 1)
